<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleHaven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7047EB;
            --secondary-color: #2D3250;
            --background-dark: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8B8;
            --accent-color: #FF6B6B;
            --glow-color: #7047EB80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-family: 'Poppins', cursive;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(112, 71, 235, 0.3);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: transparent;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: -1;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 
                0 0 20px var(--glow-color),
                0 0 40px var(--glow-color),
                inset 0 0 15px var(--glow-color);
            backdrop-filter: blur(5px);
        }

        .game-card:hover::before {
            background: radial-gradient(
                circle at center,
                transparent 0%,
                var(--glow-color) 100%
            );
            opacity: 0.15;
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-color);
            transition: all 0.5s ease;
        }

        .game-card:hover img {
            filter: brightness(1.2) contrast(1.1);
        }

        .game-info {
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .game-card:hover .game-title {
            color: #fff;
            text-shadow: 0 0 8px var(--glow-color);
        }

        .game-category {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .game-card:hover .game-category {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
        }

        /* Rest of the existing styles remain the same */
        .game-frame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .game-container {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 2% auto;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: #ff4444;
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 20px;
            }
            .search-bar {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Maple/Haven</h1>
        <p>Your Gateway to better class</p>
    </header>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search games...">
    </div>

    <div class="game-grid">
        <!-- Game 1 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/basket-random/game.html">
            <img src="https://play-lh.googleusercontent.com/gP8T5Z1O-ngxIloiwcBZzrzyLPYDp0R_1BDNKUDZboIRPVImeyWI8-7aExvB9gAGNKc" alt="Random Basketball">
            <div class="game-info">
                <div class="game-title">Random Basketball</div>
                <div class="game-category">Sports</div>
            </div>
        </div>

        <!-- Game 2 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/big-tower-tiny-square/game.html">
            <img src="https://images.crazygames.com/big-tower-tiny-square/20210326104458/big-tower-tiny-square-cover?auto=format,compress&q=75&cs=strip" alt="Random Basketball">
            <div class="game-info">
                <div class="game-title">big tower tiny square</div>
                <div class="game-category">Skill</div>
            </div>
        </div>

        <!-- Game 3 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/fnaf/game.html">
            <img src="https://assets1.ignimgs.com/2020/02/04/five-nights-at-freddys-1---button-2020-1580781479002.jpg" alt="">
            <div class="game-info">
                <div class="game-title">Five Nights at Freddy's</div>
                <div class="game-category">Horror</div>
            </div>
        </div>

        <!-- Game 4 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/8-ball/game.html">
            <img src="https://cdn.nichesites.pikoya.com/coonster_com/images/games/18686/market.jpg" alt="">
            <div class="game-info">
                <div class="game-title">8 Ball</div>
                <div class="game-category">Sports</div>
            </div>
        </div>

        <!-- Game 5 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/bacon-may-die/game.html">
            <img src="https://i0.wp.com/mixfriv.com/wp-content/uploads/2022/02/Bacon-May-Die.png?fit=512%2C512&ssl=1" alt="">
            <div class="game-info">
                <div class="game-title">Bacon May Die</div>
                <div class="game-category">Action</div>
            </div>
        </div>

        <!-- Game 6 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/slope-2/game.html">
            <img src="https://slope-2.io/data/image/game/slope-2-game.jpg" alt="">
            <div class="game-info">
                <div class="game-title">Slope 2</div>
                <div class="game-category">Skill</div>
            </div>
        </div>

        <!-- Game 7 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/subway-surfers-ny/game.html">
            <img src="https://ubgfun.github.io/running/subway-surfers-nyc/logo.png" alt="">
            <div class="game-info">
                <div class="game-title">Subway Surfers New York</div>
                <div class="game-category">Skill</div>
            </div>
        </div>

        <!-- Game 8 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/scrap-metal/game.html">
            <img src="https://viberverse.github.io/games/scrap-metal/img/splash.png" alt="Soccer Stars">
            <div class="game-info">
                <div class="game-title">Scrap Metal</div>
                <div class="game-category">Car</div>
            </div>
        </div>
    </div>

    <div class="game-frame" id="gameFrame">
        <div class="game-container">
            <button class="close-button">Close Game</button>
            <iframe id="gameIframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const gameCards = document.querySelectorAll('.game-card');
        const gameFrame = document.getElementById('gameFrame');
        const gameIframe = document.getElementById('gameIframe');
        const closeButton = document.querySelector('.close-button');
        const searchBar = document.querySelector('.search-bar');

        // Search functionality
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            gameCards.forEach(card => {
                const gameTitle = card.querySelector('.game-title').textContent.toLowerCase();
                const gameCategory = card.querySelector('.game-category').textContent.toLowerCase();
                const isVisible = gameTitle.includes(searchTerm) || gameCategory.includes(searchTerm);
                card.style.display = isVisible ? 'block' : 'none';
            });
        });

        gameCards.forEach(card => {
            card.addEventListener('click', () => {
                const gameUrl = card.dataset.gameUrl;
                gameIframe.src = gameUrl;
                gameFrame.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });
        });

        function closeGame() {
            gameFrame.style.display = 'none';
            gameIframe.src = '';
            document.body.style.overflow = 'auto';
        }

        closeButton.addEventListener('click', closeGame);

        gameFrame.addEventListener('click', (e) => {
            if (e.target === gameFrame) {
                closeGame();
            }
        });
    </script>
</body>
