<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleHaven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #505254;
            --secondary-color: #322f36;
            --background-dark: #121212;
            --card-bg: rgba(30, 30, 30, 0.4);
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8B8;
            --accent-color: #ff4444;
            --glow-color: #50525480;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(45deg, #121212, #1a1a1a, #242424);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background: linear-gradient(
                135deg, 
                #505254, 
                #121212
            ),
            url('/api/placeholder/1920/400') center/cover;
            min-height: 200px; /* Reduced from 300px */
            padding: 2rem 1rem; /* Reduced from 3rem */
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem; /* Reduced from 3.5rem */
            margin-bottom: 1rem; /* Reduced from 1.5rem */
            text-shadow: 
                3px 3px 0px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(255, 77, 110, 0);
            letter-spacing: 2px;
            animation: titleFloat 6s ease-in-out infinite;
        }

        .header p {
            font-size: 1.1rem; /* Reduced from 1.3rem */
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            padding-bottom: 1.5rem; /* Reduced from 2rem */
        }

        /* Media query adjustments */
        @media (max-width: 768px) {
            .header {
                min-height: 150px; /* Reduced from 250px */
                padding: 1.5rem 1rem; /* Reduced from 2rem */
            }

            .header h1 {
                font-size: 1.5rem; /* Reduced from 1.8rem */
            }

            .header p {
                font-size: 1rem;
                padding-bottom: 1rem;
            }
        }


        .search-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            background-color: rgba(30, 30, 30, 0.6);
            color: var(--text-primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px #121212;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: radial-gradient(
                circle at center,
                rgba(112, 71, 235, 0.1) 0%,
                transparent 70%
            );
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 
                0 0 20px var(--glow-color),
                0 0 40px var(--glow-color);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-color);
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }

        .game-card:hover img {
            filter: brightness(1.2) contrast(1.1);
        }

        .game-info {
            padding: 15px;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .game-card:hover .game-title {
            color: #fff;
            text-shadow: 0 0 8px var(--glow-color);
        }

        .game-category {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .game-card:hover .game-category {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
        }

        .game-frame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .game-container {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 2% auto;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .close-button:hover {
            background: #ff4444;
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 20px;
            }
            .search-bar {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Maple/Haven</h1>
        <p>Over 2 games!</p>
    </header>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search games or categories...">
    </div>

    <div class="game-grid">
        <!-- Game 1 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/basket-random/game.html">
            <img src="https://play-lh.googleusercontent.com/gP8T5Z1O-ngxIloiwcBZzrzyLPYDp0R_1BDNKUDZboIRPVImeyWI8-7aExvB9gAGNKc" alt="Random Basketball">
            <div class="game-info">
                <div class="game-title">Random Basketball</div>
                <div class="game-category">Sports</div>
            </div>
        </div>

        <!-- Game 2 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/big-tower-tiny-square/game.html">
            <img src="https://images.crazygames.com/big-tower-tiny-square/20210326104458/big-tower-tiny-square-cover?auto=format,compress&q=75&cs=strip" alt="Random Basketball">
            <div class="game-info">
                <div class="game-title">big tower tiny square</div>
                <div class="game-category">Skill</div>
            </div>
        </div>

        <!-- Game 3 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/fnaf/game.html">
            <img src="https://assets1.ignimgs.com/2020/02/04/five-nights-at-freddys-1---button-2020-1580781479002.jpg" alt="">
            <div class="game-info">
                <div class="game-title">Five Nights at Freddy's</div>
                <div class="game-category">Horror</div>
            </div>
        </div>

        <!-- Game 4 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/8-ball/game.html">
            <img src="https://cdn.nichesites.pikoya.com/coonster_com/images/games/18686/market.jpg" alt="">
            <div class="game-info">
                <div class="game-title">8 Ball</div>
                <div class="game-category">Sports</div>
            </div>
        </div>

        <!-- Game 5 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/bacon-may-die/game.html">
            <img src="https://i0.wp.com/mixfriv.com/wp-content/uploads/2022/02/Bacon-May-Die.png?fit=512%2C512&ssl=1" alt="">
            <div class="game-info">
                <div class="game-title">Bacon May Die</div>
                <div class="game-category">Action</div>
            </div>
        </div>

        <!-- Game 6 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/slope-2/game.html">
            <img src="https://slope-2.io/data/image/game/slope-2-game.jpg" alt="">
            <div class="game-info">
                <div class="game-title">Slope 2</div>
                <div class="game-category">Skill</div>
            </div>
        </div>

        <!-- Game 7 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/subway-surfers-ny/game.html">
            <img src="https://ubgfun.github.io/running/subway-surfers-nyc/logo.png" alt="">
            <div class="game-info">
                <div class="game-title">Subway Surfers New York</div>
                <div class="game-category">Skill</div>
            </div>
        </div>

        <!-- Game 8 -->
        <div class="game-card" data-game-url="https://viberverse.github.io/games/scrap-metal/game.html">
            <img src="https://viberverse.github.io/games/scrap-metal/img/splash.png" alt="Soccer Stars">
            <div class="game-info">
                <div class="game-title">Scrap Metal</div>
                <div class="game-category">Car</div>
            </div>
        </div>
    </div>

    <div class="game-frame" id="gameFrame">
        <div class="game-container">
            <button class="close-button">Close Game</button>
            <iframe id="gameIframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const gameCards = document.querySelectorAll('.game-card');
        const gameFrame = document.getElementById('gameFrame');
        const gameIframe = document.getElementById('gameIframe');
        const closeButton = document.querySelector('.close-button');
        const searchBar = document.querySelector('.search-bar');

        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            gameCards.forEach(card => {
                const gameTitle = card.querySelector('.game-title').textContent.toLowerCase();
                const gameCategory = card.querySelector('.game-category').textContent.toLowerCase();
                const isVisible = gameTitle.includes(searchTerm) || gameCategory.includes(searchTerm);
                card.style.display = isVisible ? 'block' : 'none';
            });
        });

        gameCards.forEach(card => {
            card.addEventListener('click', () => {
                const gameUrl = card.dataset.gameUrl;
                gameIframe.src = gameUrl;
                gameFrame.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });
        });

        function closeGame() {
            gameFrame.style.display = 'none';
            gameIframe.src = '';
            document.body.style.overflow = 'auto';
        }

        closeButton.addEventListener('click', closeGame);

        gameFrame.addEventListener('click', (e) => {
            if (e.target === gameFrame) {
                closeGame();
            }
        });

        // Add escape key functionality
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameFrame.style.display === 'block') {
                closeGame();
            }
        });

        // Add loading indicator functionality
        gameIframe.addEventListener('load', () => {
            gameIframe.style.opacity = '1';
        });


        const particles = document.querySelector('.particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particles.appendChild(particle);
        }
    </script>
</body>
</html>
