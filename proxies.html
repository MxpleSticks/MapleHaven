        .header {

            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animated background effect */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(80, 82, 84, 0.4) 0%, transparent 40%),

            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s infinite;

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            z-index: 3;

            animation: titlePulse 4s ease-in-out infinite;
            background: linear-gradient(45deg, #ffffff, #b8b8b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 3;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards 0.5s;
        }

        /* Animations */
        @keyframes gradientMove {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-10px, 10px);
            }

            50% {
                transform: translate(10px, -10px);
            }

            75% {
                transform: translate(-10px, -10px);
            }
        }

        @keyframes titlePulse {

            0%,
            100% {
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                transform: scale(1.02);
                filter: brightness(1.2);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            25% {
                opacity: 0.5;
            }

            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.8;
            }

            75% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-200px) translateX(-50px);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const linkCards = document.querySelectorAll('.link-card');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();

            linkCards.forEach(card => {
                const title = card.querySelector('.link-title').textContent.toLowerCase();
                const description = card.querySelector('.link-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
